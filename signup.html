<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - weHealth</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <img src="img/logo.jpg" alt="Logo weHealth" />
      </div>
      <div class="brand">weHealth</div>
      <div class="nav-container">
        <nav class="header-nav"></nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="form-container">
        <h2><i class="bx bx-user-plus"></i> Buat Akun Baru</h2>
        <form id="signupForm">
          <div class="form-control">
            <label for="signupName">Nama Lengkap</label>
            <input
              type="text"
              id="signupName"
              placeholder="Masukkan nama lengkap Anda"
              required
            />
          </div>

          <div class="form-control">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="Masukkan email Anda"
              required
            />
          </div>

          <div class="form-control">
            <label for="signupPhone">Nomor HP</label>
            <input
              type="text"
              id="signupPhone"
              placeholder="Contoh: 081234567890"
              required
            />
          </div>

          <div class="form-control">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="Minimal 8 karakter"
              required
            />
          </div>

          <div class="form-control">
            <label for="signupConfirm">Konfirmasi Password</label>
            <input
              type="password"
              id="signupConfirm"
              placeholder="Ulangi password"
              required
            />
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p style="margin-top: 15px; text-align: center">
          Sudah punya akun? <a href="login.html">Login di sini</a>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
